<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2d73d7c6b.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="song-search">
                <input type="text" id="songNameInput" placeholder="Search Song..." autocomplete="off">
                <button onclick="loadAndPlaySong()" id="searchBtn">Play</button>
                <div class="suggestions" id="suggestionsBox"></div>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>


        <img src="images/Tere-Naina.png" class="song-img">

        <h1>Tere Naina</h1>
        <p>Shankar-Ehsaan-Roy ft. SRK</p>

        <div class="favorite" onclick="toggleFavorite()">
            <i class="fa-regular fa-heart" id="favIcon"></i>
        </div>

        <audio id="song"></audio>

        <div class="time-info">
            <span id="current">0:00</span> <span id="duration">0:00</span>
        </div>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</div>

<script>
    songs = [];

    async function fetchSongs() {
        try {
            const res = await fetch("http://127.0.0.1:8000/songs/");
            if (res.ok) {
                songs = await res.json();
                console.log("Songs fetched successfully:", songs);
            } else {
                console.error("Failed to fetch songs:", res.status);
            }
        } catch (err) {
            console.error("Error fetching songs:", err);
        }
    }



    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    const songImg = document.querySelector(".song-img");
    const songTitle = document.querySelector("h1");
    const songArtist = document.querySelector("p");
    const currentTimeSpan = document.getElementById("current");
    const durationSpan = document.getElementById("duration");
    const songNameInput = document.getElementById("songNameInput");
    const suggestionsBox = document.getElementById("suggestionsBox");


    // Favorite icon toggle
    function toggleFavorite() {
        const favIcon = document.getElementById("favIcon");
        favIcon.classList.toggle("fa-regular");
        favIcon.classList.toggle("fa-solid");
        favIcon.style.color = favIcon.classList.contains("fa-solid") ? "red" : "white";
    }

    // Format time (seconds to MM:SS)
    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
        durationSpan.innerText = formatTime(song.duration);
    }

    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
            songImg.classList.remove("playing");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
            songImg.classList.add("playing");
        }
    }

    song.addEventListener("ended", () => {
    songImg.classList.remove("playing");
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
    });
    
    song.ontimeupdate = () => {
        progress.value = song.currentTime;
        currentTimeSpan.innerText = formatTime(song.currentTime);
    }

    progress.onchange = function(){
        song.currentTime = progress.value;
    }

    function loadAndPlaySong(songName){
        const nameToSearch = songName || songNameInput.value.trim();
        if (!nameToSearch) return;

        const match = songs.find(s => s.name.toLowerCase() === nameToSearch.toLowerCase());
        if (!match) {
            alert("❌ Song not found in database!");
            return;
        }

        song.src = match.path;
        songTitle.innerText = match.name;
        songArtist.innerText = match.artist;
        if (match.image) {
            songImg.src = match.image;
        }
        console.log("Loading song from:", match.path);

        song.load();
        song.play();

        ctrlIcon.classList.remove("fa-play");
        ctrlIcon.classList.add("fa-pause");
        songImg.classList.add("playing");
    }

    //new code
    function showSuggestions(filteredSongs) {
        suggestionsBox.innerHTML = "";
        filteredSongs.forEach(song => {
            const div = document.createElement("div");
            div.textContent = song.name;
            div.onclick = () => {
                songNameInput.value = song.name;
                suggestionsBox.style.display = "none";
                loadAndPlaySong(song.name);
            };
            suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = filteredSongs.length ? "block" : "none";
    }

    songNameInput.addEventListener("input", function() {
        const query = this.value.toLowerCase();
        const filtered = songs.filter(song => song.name.toLowerCase().includes(query));
        showSuggestions(filtered);
    });

    songNameInput.addEventListener("focus", function() {
        showSuggestions(songs);
    });

    document.addEventListener("click", function(e) {
        if (!e.target.closest(".song-search")) {
            suggestionsBox.style.display = "none";
        }
    });


    document.getElementById("searchBtn").addEventListener("click", () => {
        loadAndPlaySong();
    });
    
    
    //initial call to fetch songs
fetchSongs();


</script>


</body>
</html>
